<div class="flex flex-col flex-auto min-w-0">
  <!-- Main -->
  <div class="flex-auto p-6 sm:p-10">
    <div class="grid py-1">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
      </mat-form-field>
      <button mat-button (click)="tableAction({ actionName: 'add', row: null })" class="col-end-7 w-30 mt-5">
        <i class="large material-icons">add</i>{{ ADD_USER }}
      </button>
    </div>
    <fuse-table #form [tableData]="data" [columns]="columns" [userActions]="userActions" [filterValue]="filterValue" (action)="tableAction($event)">
    </fuse-table>
  </div>
</div>
